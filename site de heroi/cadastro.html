<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cad.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <main>
        <div class="form-container">
            <h2>Formulário de Cadastro</h2>
            <form action="formulario.php" method="POST" autocomplete="on">
                
                <!-- Dados Pessoais -->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="input-group">
                        <label for="inome">Nome:</label>
                        <input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome completo" autocomplete="name">
                    </div>

                    <div class="input-group">
                        <label for="iidade">Idade:</label>
                        <input type="number" name="idade" id="iidade" min="18" max="99" placeholder="Idade (18 a 99)" step="1">
                    </div>

                    <div class="input-group">
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" placeholder="E-mail" autocomplete="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="itelefone">Telefone:</label>
                        <input type="tel" name="telefone" id="itelefone" placeholder="(xx) x xxxx-xxxx" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                    </div>

                    <div class="input-group">
                        <label for="smasc">Masculino</label>
                        <input type="radio" name="sexo" id="smasc" checked>
                        
                        <label for="sfem">Feminino</label>
                        <input type="radio" name="sexo" id="sfem">
                    </div>

                </fieldset>

                <!-- Datas -->
                <fieldset>
                    <legend>Datas</legend>
                    <div class="input-group">
                        <label for="imes">Período Letivo:</label>
                        <input type="month" name="mes" id="imes" value="2024-06">
                    </div>

                    <div class="input-group">
                        <label for="idia">Dia da prova:</label>
                        <input type="date" name="dia" id="idia" value="2024-06-10">
                    </div>

                    <div class="input-group">
                        <label for="ihora">Horário da prova:</label>
                        <input type="time" name="hora" id="ihora" value="08:00">
                    </div>

                    <div class="input-group">
                        <label for="icor">Cores:</label>
                        <input type="color" name="cor" id="icor" value="000000">
                    </div>

                    <div class="input-group">
                        <label for="inivel">Satisfação:</label>
                        <input type="range" name="nivel" id="inivel" min="0" max="10" value="5" oninput="valor.innerHTML = Number(inivel.value)">
                        <output id="valor">5</output>
                    </div>

                    <div class="input-group">
                        <label for="iarquivos">Arquivo:</label>
                        <input type="file" name="arquivos" id="iarquivos">
                    </div>

                    <div class="input-group">
                        <label for="iestado">Estado:</label>
                        <select name="estado" id="iestado">
                            <option value="" selected>--- Escolha ---</option>
                            <optgroup label="Região Sudeste">
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option value="PR">Paraná</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="RS">Rio Grande do Sul</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="iprof">Profissão:</label>
                        <input type="text" name="prof" id="iprof" list="1stprof">
                        <datalist id="1stprof">
                            <option value="ADM">Administrador</option>
                            <option value="DEV">Desenvolvedor</option>
                            <option value="PROF">Professor</option>
                        </datalist>
                    </div>

                    <div class="input-group">
                        <label for="imsg">Mensagem:</label>
                        <textarea name="msg" id="imsg" cols="30" rows="2"></textarea>
                    </div>
                </fieldset>

                <div class="button-group">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
