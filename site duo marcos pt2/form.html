<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Blog de Viagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog de Viagem</h1>
            <p>Explore lugares incríveis ao redor do mundo!</p>
        </div>
    </header>

    
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="post1.html">Blog</a></li>
            <li><a href="blog.html">Sobre</a></li>
            <li><a href="form.html">Contato</a></li>
        </ul>
    </nav>

  
    <section id="formulario">
        <div class="container">
            <h2>Entre em Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Blog de Viagem. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
